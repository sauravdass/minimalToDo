<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minimal todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <style id="clock-animate"></style>
</head>

<body>

    <div class="center">
        <div class="button">
            <span class="text">To-Do List</span>
            <span class="icon"><i class="fas fa-sort-down"></i></span>
        </div>
        <div class="field">
            <input type="text" placeholder="Add your new to do" required>
            <span class="addBtn">Add</span>
        </div>
        <ul>
            <li><span><i class="fa fa-trash"></i></span>Task one</li>
            <li><span><i class="fa fa-trash"></i></span>Task two</li>
            <li><span><i class="fa fa-trash"></i></span>Task three</li>
            <li><span><i class="fa fa-trash"></i></span>Task four</li>
            <li><span><i class="fa fa-trash"></i></span>Task five</li>
        </ul>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
